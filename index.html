<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronomètres Responsifs</title>
  <style>
    @font-face {
      font-family: 'Forky Regular';
      src: url('fonts/forky-regular.woff2') format('woff2'),
           url('fonts/forky-regular.woff') format('woff'),
           url('fonts/forky-regular.ttf') format('truetype');
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      padding: 20px;
      height: 100vh;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    h1, h2 {
      font-family: 'Forky Regular', Arial, sans-serif;
      text-align: center;
      font-size: 5vw; /* Responsive */
    }

    .countdown {
      text-align: center;
      margin: 20px 0;
    }

    .time {
      font-size: 3vw; /* Responsive */
      margin: 10px 0;
    }

    img {
      max-width: 90%; /* Responsive images */
      height: auto;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      h1, h2 {
        font-size: 6vw; /* Réduction de la taille des titres */
      }

      .time {
        font-size: 4vw; /* Réduction de la taille des chronomètres */
      }
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur ma page</h1>
  <h2>Suivez les comptes à rebours ci-dessous</h2>

  <div class="countdown">
    <h3>Chronomètre en jours :</h3>
    <div class="time" id="countdown-days"></div>
  </div>

  <div class="countdown">
    <h3>Chronomètre en semaines :</h3>
    <div class="time" id="countdown-weeks"></div>
  </div>

  <div class="countdown">
    <h3>Chronomètre en années :</h3>
    <div class="time" id="countdown-years"></div>
  </div>

  <img src="combat.png" alt="Image descriptive">

  <h2>Merci de votre visite !</h2>

  <script>
    const targetDate = new Date("2027-11-20T23:59:59").getTime();

    const updateCountdowns = () => {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const weeks = (timeLeft / (1000 * 60 * 60 * 24 * 7)).toFixed(2);
      const years = (timeLeft / (1000 * 60 * 60 * 24 * 365)).toFixed(2);

      document.getElementById("countdown-days").innerText = `${days} jours restants`;
      document.getElementById("countdown-weeks").innerText = `${weeks} semaines restantes`;
      document.getElementById("countdown-years").innerText = `${years} années restantes`;
    };

    setInterval(updateCountdowns, 1000);
    updateCountdowns();
  </script>
</body>
</html>

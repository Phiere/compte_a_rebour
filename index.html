<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à Rebours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>

    <script>
        // Fixer la date de fin du compte à rebours (ex: dans 5 jours)
        const endDate = new Date("2025-11-20T00:00:00").getTime();

        // Mettre à jour le compte à rebours toutes les secondes
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = endDate - now;

            // Calculer les jours, heures, minutes et secondes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Afficher le résultat dans l'élément
            document.getElementById("countdown").innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;

            // Si le compte à rebours est terminé, afficher un message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Le compte à rebours est terminé";
            }
        }, 1000);
    </script>
</body>
</html>
